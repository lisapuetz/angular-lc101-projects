<div class="container">
   <div class="container-header">
      <h1>Flight Simulator</h1>
      <h2>Current Flight Status</h2>
      <p>{{message}}</p>
      <h2>Shuttle Trajectory</h2>
   </div>
   <div class="row justify-content-center">
      <div class="col-3">
         <div class="container-left">
            <h3>Fuel Levels</h3>
            <p>Tank Full</p>
            <h3>Astronaut Chat</h3>
            <p>Houston, we are ready when you are!</p>
         </div>
      </div>

      <div class="col-6">
         <div class="shuttle-background" [style.background-color]="color">
            <img #rocketImg src="assets/images/LaunchCode_rocketline_white.png" height = "100" width = "100" [style.left]="0" [style.bottom]="0"/>
         </div>
      </div>

      <div class="col-3">
         <div class="container-right"b *ngIf = "!takeOffEnabled">
            <button (click) = "moveRocket(rocketImg, 'up')">Up</button>
            <button (click) = "moveRocket(rocketImg, 'down')">Down</button>
            <button (click) = "moveRocket(rocketImg, 'right')">Right</button>
            <button (click) = "moveRocket(rocketImg, 'left')">Left</button>
            <h3>Space Shuttle Height</h3>
            <p>{{height}} km</p>
         </div>
      </div>
   </div>
   <div class="container-control-buttons">
      <button (click)="handleTakeOff()" (click)="takeOffEnabled = false">Take Off</button>
      <button (click)="handleLand()" [disabled] = "takeOffEnabled">Land</button>
      <button (click)="handleAbortMission()" [disabled] = "takeOffEnabled">Abort Mission</button>
   </div>
</div>
